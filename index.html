<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловый менеджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .folder, .file {
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder:hover, .file:hover {
            background-color: #e0e0e0;
        }
        .folder {
            background-color: #d1e7ff;
        }
        .file {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

    <h1>Файловый менеджер</h1>
    <div class="container" id="file-list">
        <!-- Содержимое папок и файлов будет загружаться сюда -->
    </div>

    <script>
        // Функция для получения списка файлов
        async function fetchFileList(path = '') {
            try {
                const response = await fetch('https://ВАШ_ГИТХАБ_ЛОГИН.github.io/telegram-file-manager/json_list');
                const data = await response.json();
                displayFileList(data.files);
            } catch (error) {
                console.error("Ошибка при получении данных:", error);
            }
        }

        // Функция для отображения файлов и папок на странице
        function displayFileList(files) {
            const fileListContainer = document.getElementById("file-list");
            fileListContainer.innerHTML = '';

            if (files.length === 0) {
                fileListContainer.innerHTML = '<p>Нет доступных файлов или папок.</p>';
            } else {
                files.forEach(item => {
                    const div = document.createElement('div');
                    div.className = item.type === 'folder' ? 'folder' : 'file';
                    div.textContent = item.name;

                    // Добавляем обработчик на клик
                    div.addEventListener('click', () => {
                        if (item.type === 'folder') {
                            fetchFileList(item.name);
                        } else {
                            window.location.href = `/download/${item.name}`;
                        }
                    });

                    fileListContainer.appendChild(div);
                });
            }
        }

        // Загружаем начальный список
        fetchFileList();
    </script>
</body>
</html>
