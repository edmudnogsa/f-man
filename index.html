<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
        }

        .file-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>File Manager</h1>
    <div id="file-list" class="file-list">
        <!-- Сюда будут добавляться файлы -->
    </div>

    <script>
        // Функция для загрузки файлов
        async function loadFiles() {
            try {
                const response = await fetch('https://YOUR_GITHUB_PAGES_URL/json_list');
                const data = await response.json();

                if (data.files && data.files.length > 0) {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = ''; // Очистить старые файлы

                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.textContent = file.name;

                        // Если это папка, добавляем ссылку для перехода в нее
                        if (file.type === 'folder') {
                            fileItem.onclick = function() {
                                window.location.href = `/?folder=${file.name}`;
                            };
                        }
                        // Если это файл, добавляем возможность скачать
                        else {
                            fileItem.onclick = function() {
                                window.location.href = `/download?file=${file.name}`;
                            };
                        }

                        fileList.appendChild(fileItem);
                    });
                } else {
                    console.error('No files found');
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Загружаем файлы при загрузке страницы
        window.onload = loadFiles;
    </script>

</body>
</html>
